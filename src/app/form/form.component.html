<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">

  <div class="mb-3">
    <label for="name">Логин: </label>
    <input id="name" type="text" class="form-control" placeholder="Имя" formControlName="name">
    <div *ngIf="formErrors.name" class="alert alert-danger">{{formErrors.name}}</div>
  </div>

  <div class="mb-3">
    <label for="password">Пароль: </label>
    <input id="password" class="form-control" type="text" placeholder="Пароль" formControlName="password">
    <div *ngIf="formErrors.password" class="alert alert-danger">{{formErrors.password}}</div>
  </div>

  <div class="mb-3">
    <label for="email">Email: </label>
    <input id="email" class="form-control" type="text" placeholder="Email" formControlName="email">
    <div *ngIf="formErrors.email" class="alert alert-danger">{{formErrors.email}}</div>
  </div>

  <div class="mb-3">
    <label for="age">Возраст: </label>age
    <input class="form-control" type="text" id="age" placeholder="Возраст" formControlName="age">
    <div *ngIf="formErrors.age" class="alert alert-danger">{{formErrors.age}}</div>
  </div>

  <div class="mb-3">
    <label for="role">Роль: </label>
    <select id="role" name="role" class="form-select" formControlName="role">
      <option selected disabled [value]="null">Выберите роль</option>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-info" [disabled]="userForm.invalid">Сохранить</button>
  </div>

</form>
